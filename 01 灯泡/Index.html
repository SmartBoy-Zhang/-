<!DOCTYPE html>
<!-- <html lang="en"> -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Light Animation Effects</title>
    <link rel="stylesheet" href="./Index.css">
</head>
<body>
    <div class="container">
        <div class="bulb-container">
            <div class="wire">
                <!-- 电线 -->
            </div>
            <div class="light">
                <!-- 光源 -->
                <span></span>
                <span></span>
            </div>
        </div>
        <div class="settings">
            <div class="toggle" id="toggle">
                <!-- 切换键 -->
            </div>
            <h1>Color Picker</h1>
            <div class="picker" id="picker">
                <!-- 选择器 -->
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
    <script>
        var switchOn = true;
        var bulbOn = true;
        var colorValue = '#fff';
        // 初始化颜色选择器
        var colorPicker = new iro.ColorPicker("#picker",{
            width:150,
            color:this.colorPicker
        });
        // 根据颜色选择器的值改变灯泡的颜色
        colorPicker.on('color:change',function(color){
            colorValue = color.hexString;
            if(bulbOn){
                // 如果灯泡开关开启，则改变灯泡颜色
                changeBulbColor(colorValue);
            }
        })
        var toggle = document.getElementById('toggle');
        toggle.onclick = function () {
            if (!switchOn) {
                //Turn on switch
                toggle.classList.add('on');
            }
            else {
                toggle.classList.remove('on');
            }
            // 点击改变灯泡的开关状态
            switchOn = !switchOn;
            bulbOn = !bulbOn;

            if(bulbOn){
                changeBulbColor(colorValue);
            }
            else{
                changeBulbColor('#5a5a5a');
            }
        }

        function changeBulbColor(color){
            document.documentElement.style.setProperty('--light-color',color);
        }
    </script>
</body>
</html>
